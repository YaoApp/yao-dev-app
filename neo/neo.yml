guard: "scripts.guard.Chat"

conversation:
  connector: default
  table: yao_neo_conversation
  max_size: 10
  ttl: 3600

# Default AI connector
connector: gpt-3_5-turbo
option:
  temperature: 1.2

# Hooks AI assistants
assistants: scripts.neo.Assistants
create: scripts.neo.Create
prepare: scripts.neo.Prepare
write: scripts.neo.Write

allows:
  - "http://127.0.0.1:8000"
  - "http://127.0.0.1:5099"
  - "http://localhost:5099"
  - "http://localhost:8000"
