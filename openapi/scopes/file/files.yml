files:read:all:
  description: "Read files for all users"
  endpoints:
    - GET /file/:uploaderID
    - GET /file/:uploaderID/:fileID
    - GET /file/:uploaderID/:fileID/content
    - GET /file/:uploaderID/:fileID/exists

files:read:own:
  owner: true
  description: "Read own files"
  endpoints:
    - GET /file/own/:uploaderID
    - GET /file/own/:uploaderID/:fileID
    - GET /file/own/:uploaderID/:fileID/content
    - GET /file/own/:uploaderID/:fileID/exists

files:read:team:
  team: true
  description: "Read team files"
  endpoints:
    - GET /file/team/:uploaderID
    - GET /file/team/:uploaderID/:fileID
    - GET /file/team/:uploaderID/:fileID/content
    - GET /file/team/:uploaderID/:fileID/exists

files:write:all:
  description: "Upload files for all users"
  endpoints:
    - POST /file/:uploaderID

files:write:own:
  owner: true
  description: "Upload own files"
  endpoints:
    - POST /file/own/:uploaderID

files:write:team:
  team: true
  description: "Upload team files"
  endpoints:
    - POST /file/team/:uploaderID

files:delete:all:
  description: "Delete files for all users"
  endpoints:
    - DELETE /file/:uploaderID/:fileID

files:delete:own:
  owner: true
  description: "Delete own files"
  endpoints:
    - DELETE /file/own/:uploaderID/:fileID

files:delete:team:
  team: true
  description: "Delete team files"
  endpoints:
    - DELETE /file/team/:uploaderID/:fileID
