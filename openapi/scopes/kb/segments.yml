segments:read:all:
  description: "Read segments for all users"
  endpoints:
    - GET /kb/documents/:docID/segments
    - GET /kb/documents/:docID/segments/search
    - GET /kb/documents/:docID/segments/:segmentID
    - GET /kb/documents/:docID/segments/:segmentID/parents

segments:read:own:
  owner: true
  description: "Read segments for own documents"
  endpoints:
    - GET /kb/documents/own/:docID/segments
    - GET /kb/documents/own/:docID/segments/search
    - GET /kb/documents/own/:docID/segments/:segmentID
    - GET /kb/documents/own/:docID/segments/:segmentID/parents

segments:read:team:
  team: true
  description: "Read segments for team documents"
  endpoints:
    - GET /kb/documents/team/:docID/segments
    - GET /kb/documents/team/:docID/segments/search
    - GET /kb/documents/team/:docID/segments/:segmentID
    - GET /kb/documents/team/:docID/segments/:segmentID/parents

segments:write:all:
  description: "Write segments for all users"
  endpoints:
    - POST /kb/documents/:docID/segments
    - POST /kb/documents/:docID/segments/async
    - PUT /kb/documents/:docID/segments
    - PUT /kb/documents/:docID/segments/async
    - PUT /kb/documents/:docID/segments/scores
    - PUT /kb/documents/:docID/segments/weights

