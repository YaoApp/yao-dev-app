# Global scopes configuration

# Default action for unmatched API endpoints
default: deny # Options: deny / allow

# Public endpoints (accessible without authentication)
public:
  - GET /user/entry
  - GET /user/entry/captcha
  - POST /user/entry/verify
  - GET /user/teams/invitations/:invitation_id

# Default endpoint rules (can be overridden by specific scopes)
endpoints:
  # Knowledge Base - Read operations allowed for authenticated users
  - GET /kb/* allow
  - GET /kb/collections allow
  - GET /kb/documents allow
  - GET /kb/search allow

  # Knowledge Base - Write operations require specific scopes
  - POST /kb/* deny
  - PUT /kb/* deny
  - DELETE /kb/* deny

  # Job Management - Read operations allowed
  - GET /job/* allow
  - GET /job/jobs allow
  - GET /job/executions allow

  # Job Management - Control operations require specific scopes
  - POST /job/* deny
  - PUT /job/* deny
  - DELETE /job/* deny

  # File Management - Read operations allowed
  - GET /file/* allow

  # File Management - Write operations require specific scopes
  - POST /file/* deny
  - DELETE /file/* deny

  # User Management - Profile read allowed
  - GET /user/profile allow
  - GET /user/teams allow

  # User Management - Write operations require specific scopes
  - POST /user/* deny
  - PUT /user/* deny
  - DELETE /user/* deny
